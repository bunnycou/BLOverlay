<!DOCTYPE html>
<html>
    <head>
        <title>BL Game Overlay</title>
        <link rel="stylesheet" href="../css/lol.css">
        <!-- <meta http-equiv="refresh" content="3"> -->
    </head>
    <body>
        <div class="game_titleBlock" id="game_titleBlockBlue">
            <p class="game_titleBlock" id="blueTeam">Blue</p>
            <div class="game_scoreBlock" id="game_scoreBlockBlue">
                <p class="game_scoreBlock" id="blueScore">0</p>
            </div>
        </div>
        <div class="game_titleBlock" id="game_titleBlockRed">
            <p class="game_titleBlock" id="redTeam">Red</p>
            <div class="game_scoreBlock" id="game_scoreBlockRed">
                <p class="game_scoreBlock" id="redScore">0</p>
            </div>
        </div>
        <div id="game_bottom">
            <p class="game_game" id="game">Game 1</p>
            <p class="game_patch" id="patch">Patch 14.10</p>
        </div>
        <script src="update.js"></script>
    </body>
</html>
